<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body style="background-color:#F2F3F4;">
        <div class="container text-center">
            <h2>***Formulario de Registro***</h2>
            <h5><a href="/">Volver pagina principal</a></h5>

            <!--Mensaje-->
            {% if r %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h5>{{ r }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endif%}

            <!--Mensaje de error-->
            {% if r2 %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h5>{{ r2 }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endif%}

            <form action="/insertar" method="post">
                {% csrf_token %}
                
                <input type="text" name="txtnom" placeholder="Nombre del Alumno" required class="form-control form-control-lg" />

                <br/>

                <input type="text" name="txtape" placeholder="Apellido del Alumno" required class="form-control form-control-lg" />

                <br/>

                <input type="number" name="txtmatri" min="1" max="9999999" placeholder="Matricula" required class="form-control form-control-lg" />

                <br/>
    
                <!--ComboBox-->
                <select name="cbocamp" required class="form-select form-select-lg">
                    <option value="">Seleccione el Campus</option>
                    <option value="Coyoacan">Coyoacan</option>
                    <option value="Lomas Verdes">Lomas Verdes</option>
                    <option value="Cuernavaca">Cuernavaca</option>
                </select>

                <br/>

                <select name="cbocarre" required class="form-select form-select-lg">
                    <option value="">Seleccione la Carrera</option>
                    <option value="Ing en Sistemas">Ing en Sistemas</option>
                    <option value="Ing Mecatronica">Ing Mecatronica</option>
                    <option value="Ing Aeroespacial">Ing Aeroespacial</option>
                </select>

                <br/>

                <input type="number" name="txtsem" min="1" max="9999999" placeholder="Semestre" required class="form-control form-control-lg" />
                
                <br/>

                <input type="number" name="txtmate" min="1" max="9999999" placeholder="Materias" required class="form-control form-control-lg" />

                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-danger" style="width:100%"/>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
